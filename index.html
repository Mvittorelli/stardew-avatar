<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <title>Stardew avatar</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div>
                <img src="/img/banner.png" alt="Banner">
            </div>
            <div class="info">
                <div class="user">
                    <img src="/img/pfp.png" alt="pfp">

                    <div class="gender">
                        <span class="mdi mdi-gender-female" tabindex="0"></span>
                        <span class="mdi mdi-gender-male" tabindex="0"></span>
                        <span class="mdi mdi-gender-transgender" tabindex="0"></span>
                        <span class="mdi mdi-gender-non-binary" tabindex="0"></span>
                    </div>
                </div>
                <div class="form">
                    <label for=""> 
                        First name <br>
                        <input type="text" placeholder="Francky">
                    </label>
                    <label for="">
                        Last name <br>
                        <input type="text" placeholder="Birmando">
                    </label>
                    <label for="">
                        Favorite pet <br>
                        <input type="text" placeholder="Cat">
                    </label>
                </div>
            </div>
            <div class="bottom">
                <hr>
                <button>
                    Create character
                </button>
            </div>
        </div>
    </div>
</body>

</html>
